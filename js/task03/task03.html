<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>
  <button id="sort-btn">排序</button>
  <script>
  /**
   * getData方法
   * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
   * 返回一个数组，格式见函数中示例
   */
  function getData() {
    var source = document.getElementById('source');
    var li = source.getElementsByTagName('li');
    var b = source.getElementsByTagName('b');
    var data = [];
    var cityData = [];
    for(let i=0;i<li.length;i++){
      cityData.push(li[i].innerText.slice(0,2));
      cityData.push(b[i].innerText);
      data.push(cityData);
      cityData = [];
    }
    /*
    coding here
    */

    /*
    data = [
      ["北京", 90],
      ["北京", 90]
      ……
    ]
    */

    return data;

  }
  /**
   * sortAqiData
   * 按空气质量对data进行从小到大的排序
   * 返回一个排序后的数组
   */
  function sortAqiData(data){
    data.sort(function(a,b){
      return a[1]-b[1];
    })
    return data;
  }
  // function sortAqiData(data) {

  //   for(let i=0;i<data.length;i++){

  //       if(data[j][1] < data[j-1][1]){
  //         temp = data[j];
  //         data[j] = data[j-1];
  //         data[j-1] = temp;
  //       }
  //     }

  //   }
  //   return data;
  // }

  /**
   * render
   * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
   * 格式见ul中的注释的部分
   */
  function render(data) {
    var resort = document.getElementById('resort');
    var resortInnerHTML = '';
    for(let i=0;i<data.length;i++){
      resortInnerHTML += '<li>第'+(i+1)+'名：'+data[i][0]+' '+'空气质量：<b>'+data[i][1]+'</b></li>';
    }
    resort.innerHTML = resortInnerHTML;
  }

  function btnHandle() {
    var aqiData = getData();
    aqiData = sortAqiData(aqiData);
    render(aqiData);
  }

  function init() {
    document.getElementById('sort-btn').onclick = function(){
      btnHandle();
    }

    // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

  }
init();

  </script>
