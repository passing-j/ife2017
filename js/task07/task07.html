<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task07 Tree01</title>
  <style>
  div {
    display: flex;
    min-width: 15px;
    min-height: 10px;
    margin: 10px;
    border: 2px solid #3A9A03;
    background-color: #FFFFFF;
  }
  .nowColor {
    background-color: #01BF5D;
  }
  </style>
</head>
<body>
  <div id="root">A
    <div>B
      <div>D
        <div>H
          <div>P</div>
          <div>Q</div>
        </div>
        <div>I
          <div>R</div>
          <div>S</div>
        </div>
      </div>
      <div>E
        <div>J
          <div>T</div>
          <div>U</div>
        </div>
        <div>K
          <div>V</div>
          <div>W</div>
        </div>
      </div>
    </div>
    <div>C
      <div>F
        <div>L
          <div>X</div>
          <div>Y</div>
        </div>
        <div>M
          <div>Z</div>
          <div>!</div>
        </div>
      </div>
      <div>G
        <div>N
          <div>*</div>
          <div>#</div>
        </div>
        <div>O
          <div>$</div>
          <div>&amp;</div>
        </div>
      </div>
    </div>
  </div>

  <section class="btn-group">
    <button id="pre">前序遍历</button>
    <button id="cen">中序遍历</button>
    <button id="las">后序遍历</button>
  </section>
  <script>
  var childNodeLists = [];
  var timer = null;
  // 点击按钮时的遍历
  // 先序遍历
  $("#pre").onclick = function(){
    // 重置 or 结束正在进行的遍历操作
    resetOrder();
    // 获取先序遍历的结果 组成的数组
    preOrder($("#root"));
    // 改变颜色
    changeColor();
  }
  // 中序遍历
  $("#cen").onclick = function() {
    resetOrder();
    cenOrder($("#root"));
    changeColor();
  }
  // 后序遍历
  $("#las").onclick = function() {
    resetOrder();
    lasOrder($("#root"));
    changeColor();
  }
  // 定义获取选择器的函数
  function $(id){
    return document.querySelector(id);
  }
   // 定义重置函数
  function resetOrder() {
    clearInterval(timer); /*清除定时器*/
    for (var j = 0; j < childNodeLists.length; j++) {
        childNodeLists[j].setAttribute("class", "")
    }
    childNodeLists = []; /*清空数组*/
  }
  // 定义先序遍历
  function preOrder(node){
    if(!(node == null)){
      childNodeLists.push(node);
      // 递归，从根节点到叶子结点，反复调用preOrder函数，把每个节点都放入数组
      preOrder(node.firstElementChild);
      preOrder(node.lastElementChild);
    }
  }
  // 定义中序遍历
  function cenOrder(node){
    if(!(node == null)){
      cenOrder(node.firstElementChild);
      childNodeLists.push(node);
      cenOrder(node.lastElementChild);
    }
  }
  // 定义后序遍历
  function lasOrder(node){
    if(!(node == null)){
      childNodeLists.push(node);
      lasOrder(node.firstElementChild);
      lasOrder(node.lastElementChild);
    }
  }
  // 为遍历后的数组添加颜色
  function changeColor() {
    var i = 0;
    timer = setInterval(function() {
        if (i < childNodeLists.length) {
            if (i > 0) {
                childNodeLists[i - 1].setAttribute("class", "");
            }
            // 为数组第一项添加颜色
            childNodeLists[i].setAttribute("class", "nowColor");
        } else {
            clearInterval(timer);
            childNodeLists[i-1].setAttribute("class","")
        }
        i++;

    }, 500)
  }
  </script>
</body>
</html>
