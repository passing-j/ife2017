<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task08 mul-Tree</title>
  <style>
  div {
    border: 2px solid #009b9a;
    background: white;
    display: flex;
    margin: 10px;
    font-size: 14px;
  }
  .color {
    background: #9308D2;
  }
  </style>
</head>
<body>
  <div id="root">super
    <div>fruit
      <div>apple
        <div>banana</div>
        <div>orange</div>
        <div>pairs</div>
        <div>watermelon</div>
      </div>
      <div>cat</div>
      <div>car
        <div>bmw</div>
        <div>volvo</div>
      </div>
    </div>
    <div>movie
      <div>action
        <div>rack</div>
        <div>mikky</div>
        <div>kitty</div>
      </div>
      <div>star
        <div>bob
          <div>delan</div>
        </div>
        <div>juice</div>
      </div>
    </div>
    <div>over</div>
  </div>
  <section>
    <button id="ergodic">遍历</button>
  </section>
  <section>
    <label for="">Enter:</label>
    <input id="condition" type="text">
    <button id="query">查找</button>
  </section>

  <script>
  var childLists = [];
  var timer = null;
  function $(id) {
    return document.querySelector(id);
  }
  function ergodic(node) {
    if (!(node == null)) {
      childLists.push(node);
      for( let i=0;i<node.children.length;i++) {
        ergodic(node.children[i]);
      }
    }
  }
  function changeColor() {
    var i = 0;
    timer = setInterval(function() {
      if (i < childLists.length) {
        if (i > 0) {
          childLists[i-1].setAttribute('class', '');
        } else {
          childLists[i].setAttribute('class', 'color');
        }
      } else {
        clearInterval(timer);
        childLists[i-1].setAttribute('class', '');
      }
      i++;
    }, 500);
  }
  function resetErgodic() {
    clearInterval(timer);
    for(let i=0;i<childLists.length;i++) {
      childLists[i].setAttribute('class', '');
    }
    childLists = [];
  }
  $("#ergodic").onclick = function() {
    resetErgodic();
    ergodic($("#root"));
    changeColor();
  }
  </script>
</body>
</html>
